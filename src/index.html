<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddWebSolution</title>
    <meta name="title">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="main">
        <div class="container main__container">
            <img class="logo" src="img/logo.svg" alt="Logo image">

            <!-- ${block}__${element}--${modificator} -->
            <form novalidate action="#" class="login-form">
                <h1 class="login-form__title">Login</h1>
                <div class="login-form__separator"></div>
                <div class="login-form__subtitle">
                    Welcome onboard with us!
                </div>

                <div class="login-form__field">
                    <label class="login-form__label" for="email">
                        Username
                    </label>
                    <input class="login-form__input" name="email" required placeholder="Enter your username" type="email" id="email">
                </div>

                <div class="login-form__field">
                    <label class="login-form__label" for="pass">Password</label>
                    <input class="login-form__input" type="password" id="pass" name="password" required placeholder="Enter your password">
                </div>

                <a href="#" class="login-form__forgot-password">Forgot Password?</a>

                <button class="login-form__button" id="button">LOGIN</button>

                <div class="login-form__register-text">
                    New to Logo? <a href="#" class="login-form__register-link">Register</a> Here
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="js/jquery.validate.min.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
